<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #yesBtn {
      font-size: 40px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #noBtn {
      font-size: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentineeee?</h1>
  <img src="valentine_intro.gif" alt="Valentine GIF" style="width:250px; margin-bottom:20px;">

  <div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let yesSize = 40;
    let noClicks = 0;

    const messages = [
      "whyyyy",
      "pleaseee",
      "this is unfairrr",
      "i wantt youuu",
      "i'll do anythinggg",
      "pleaseee?"
    ];

    noBtn.addEventListener("click", () => {
      question.textContent = messages[noClicks % messages.length];
      noClicks++;

      yesSize *= 2;
      yesBtn.style.fontSize = yesSize + "px";
    });

    yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
    <h1>yayyy im so grateful honeyyy :3</h1>
    <p style="font-size:18px; margin-top:10px; max-width:400px;">
     You mean so much to me and i am so so so happy 
     that i get to spend valentines day with youuu. you deserve to
     feel special and cared for and i will continue to do just that and more. 
     im sooo excited to come see your pretty face and just be around you next weekend..
     i hope this made you smile sweet girl and thank youuu again (for being you!)
    </p>
    <img src="happy.gif" alt="happy gif" style="width:300px; margin-top:20px;">
  `;
});

  </script>

</body>
</html>
